<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Weather App</title>

    <!-- Link CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>

<body>
    <!-- Create Nav Bar -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h">Weather App</span>
      </nav>

    <!-- Create main container -->
    <div class="container">
        <div class="row">
            <!-- Create search card -->
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                    <h4>Search for a City:</h4>
                        <!-- Search Input and Button -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        <!-- Div to hold 'Recent Searches' -->
                        <div class="recent-searches">
                            <p>Recent Searches:</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Create card for city output -->
            <div class="col-sm-9">
                <div class="card">
                    <div class="card-body">
                    <h4>City Weather Stuff</h4><hr>
                    </div>
                </div>
                <!-- Create card for 5 day forecast -->
                <div class="card">
                    <div class="card-body">
                    <h4>Day Forecast</h4> <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Link to JS -->


</body>
</html>
